<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>样式表的优先级</title>
		
		<style type="text/css">
			/*注:!important的优先级最高*/
			p{
				background-color: pink !important;
			}
		</style>
		<link rel="stylesheet" href="../css/demo3.css" />
	</head>
	<body>
		<p style="background-color: red;">Hello World!!!</p>
	</body>
</html>
