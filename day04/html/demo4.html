<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择器</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			p{
				background-color: pink;
			}
			/*id选择器*/
			#peng{
				color: red;
			}
			.blu{
				background-color: blue;
			}
			div,b,h3{
				color: black;
				background-color: fuchsia;
			}
			ul li{
				color: red;
			}
			ol li{
				color: forestgreen;
			}
			a:link{
				color: green;
			}
			a:visited{
				color: red;
			}
			a:hover{
				color: yellow;
			}
			a:active{
				color: darkmagenta;
			}
		</style>
	</head>
	<body>
		<p id="peng">彭于晏</p>
		<p class="blu">孙红雷</p>
		<p>张艺兴</p>
		<p class="blu">王宝强</p>
		<p>胡歌</p>
		<p class="blu">孙艺洲</p>
		<p >朱亚文</p>
		<p class="blu">邓超</p>
		<div>小红</div>
		<h3>小亮</h3>
		<b>小张</b>
		<ul>
			<li>长颈鹿</li>
			<li>兔子</li>
			<li>猪</li>
		</ul>
		<ol>
			<li>111</li>
			<li>222</li>
			<li>333</li>
		</ol>
		<a href="demo3.html">超链接</a>
		<a href="">超链接</a>
		<a href="">超链接</a>
		<a href="">超链接</a>
	</body>
</html>
