<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input{
			background: red;
			border:0;
			outline: 0;
			color:#fff;
		}
		input::-webkit-input-placeholder{
			color:green;

			background: purple;
		}

</head>
<body>
	<input type="text" placeholder="站内搜素">
</body>
</html>
