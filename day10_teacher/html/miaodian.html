<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img{
			display: block;
			border:0;
		}
		#big{
			background: yellow;
			width: 500px;
			margin:0 auto;
			height: 313px;
			/*溢出隐藏*/
			overflow: hidden;
		}
		h1{
			width: 500px;
			height: 40px;
			line-height: 40px;
			margin: 0 auto;
		}
		a{
			text-decoration: none;
			padding:15px;
		}
		input{
			border:0;
			outline: none;
		}
	</style>
</head>
<body>
	<h1>
		<a href="#tu1">tu1</a>
		<a href="#tu2">tu2</a>
		<a href="#tu3">tu3</a>
		<a href="#tu4">tu4</a>
		<a href="#tu5">tu5</a>
	</h1>
	<div id="big">
		<img id="tu1" src="../img/1.jpg" alt="">
		<img id="tu2" src="../img/2.jpg" alt="">
		<img id="tu3" src="../img/3.jpg" alt="">
		<img id="tu4" src="../img/4.jpg" alt="">
		<img id="tu5" src="../img/5.jpg" alt="">
	</div>
	<input type="submit">
</body>
</html>
