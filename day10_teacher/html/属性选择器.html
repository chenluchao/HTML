<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*属性选择器*/
		input[value]{
			background: red;
		}
		/*属性值选择器*/
		input[value="哈哈"]:hover{
			background: yellow;
		}
	</style>
</head>
<body>
	<input type="text" value="哈哈">
	<input type="text" value="嘻嘻">
	<input type="text" value="哈哈">
	<input type="text" placeholder="你好">

</body>
</html>
