<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>相对定位</title>
		<style type="text/css">
			.box1{
				height: 200px;
				width: 200px;
				background-color: green;
				position: relative;
				top: 100px;
			}
			.box2{
				height: 200px;
				width: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<!--定位：相对定位、绝对定位、固定定位
		position:static(默认)\relative(相对定位)\absolute(绝对定位)\fixed(固定定位)-->
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
