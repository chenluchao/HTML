<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#pm1{
				width: 300px;
				height: 100px;
				color: red;
				background-color: #008000;
				line-height: 100px;
				text-align: center;
		}
		span,img{
			vertical-align: middle;
			display: inline-block;
		}
		/*img{
			vertical-align: middle;
		}*/
		a{
			/*去除下划线*/
			text-decoration: none;
		}
		.xia{
			/*添加下划线*/
			text-decoration: underline;
		}
		.xia1{
			/*添加上划线*/
			text-decoration: overline;
		}
		#zhong{
			width: 200px;
			background-color: pink;
			/*首行缩进*/
			text-indent: 2em;
			/*中划线*/
			/*text-decoration: line-through;*/
		}
		#zijianjv{
			background-color: palegreen;
			/*字间距一般用于汉字*/
			letter-spacing: 10px;
		}
		#cijianjv{
			/*单词间的距离一般用于英语*/
			word-spacing: 30px;
		}
		</style>
	</head>
	<body>
		<div id="pm1">
			今天晚上不吃啦！
		</div>
		<span>注意垂直居中</span>
		<img src="../img/flower.png" /><br />
		<a href="#">超链接</a>
		<a href="#">超链接</a>
		<a href="#">超链接</a>
		<a href="#">超链接</a>
		<p class="xia">下划线</p>
		<p class="xia1">上划线</p>
		<div id="zhong">
			首行缩进测试首行缩进时一般使用em为单位因为2em为两个字 <!-- 中划线-->
		</div>
		<div id="zijianjv">
			I Love money!
		</div>
		<p id="cijianjv">我更爱 自 由!!!</p>
	</body>
</html>
