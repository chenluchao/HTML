<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动门</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		img{
			display: block;
			border:0;
		}
		div{
			float: left;
			width: 150px;
			overflow: hidden;
			/*过渡时间*/
			transition: 3s;
		}
		div:hover{
			width: 250px;
		}
	</style>
</head>
<body>
	<div><img src="../img/7.png" alt=""></div>
	<div><img src="../img/7.png" alt=""></div>
	<div><img src="../img/7.png" alt=""></div>
	<div><img src="../img/7.png" alt=""></div>
	

</body>
</html>
