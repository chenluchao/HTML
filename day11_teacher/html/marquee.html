<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#banner img{
			width: 100%;
			display: block;
		}
		marquee{
			background: gray;
			height: 80px;
			line-height:80px;
			font-size: 26px;
			font-weight: bolder;
			color:#fff;
		}
		span,img{
			display: inline-block;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div id="banner">
		<img src="../img/1527132970212.jpg" alt="">
	</div>
	<marquee behavior="" direction="left" scrollamount="10" width="" height="">
		<img src="../img/la.png" alt="">
		<span>燃烧我的卡路里</span>
	</marquee>
</body>
</html>
