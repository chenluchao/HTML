<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雪碧图</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			width: 700px;
			height: 200px;
			background: pink url(../img/666.png) no-repeat;
			background-position: -30px 0;
		}
		h4{
			width: 20px;
			height: 18px;
			background: red url(../img/666.png) no-repeat;
			margin-bottom: 5px;
		}
		h4:hover{
			background-position: -55px -8px;
		}


		h3{
			width: 18px;
			height: 15px;
			background: green url(../img/666.png) 0 -51px;
		}
		h3:hover{
			background-position: -56px -60px;
		}
	</style>
</head>
<body>
	<div></div>
	<h4></h4>
	<h3></h3>
</body>
</html>
