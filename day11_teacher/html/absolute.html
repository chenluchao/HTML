<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
	/*父相子绝*/
		#big{
			width: 400px;
			height: 400px;
			background: green;
			position: relative;
		}
		.small{
			width: 200px;
			height: 200px;
			background: red;
			/*绝对定位 他不占位置*/
			/*如果祖元素没有定位；他将根据浏览器进行定位*/
			position: absolute;
			/*left: 40px;
			top:50px;*/
			right: 30px;
			bottom:100px;
		}
		.small1{
			width: 300px;
			height: 100px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div id="big">
		<div class="small"></div>
		<div class="small1"></div>
	</div>
</body>
</html>
