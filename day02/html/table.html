<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{
			/*边框合并*/
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<!--表格-->
	<table width="300" height="300" border="1" bgcolor="yellow"bordercolor="green" cellspacing="0" cellpadding="0">
		<!--表格标题-->
		<caption>个人简历</caption>
		<!--表头 table head-->
		<thead>
			<!--行-->
			<tr>
				<!--表头单元格（默认加粗居中）-->
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>身高</th>
			</tr>
		</thead>
		<!--表格主题 table body-->
		<tbody valign="top">
			<!--行-->
			<tr align="center">
				<!--列-->
				<td>陈鲁超</td>
				<td>男</td>
				<td>18</td>
				<td>178</td>
			</tr>
			<tr>
				<td>陈鲁超</td>
				<td>男</td>
				<td>18</td>
				<td>178</td>
			</tr>
			<tr>
				<td>陈鲁超</td>
				<td>男</td>
				<td>18</td>
				<td>178</td>
			</tr>
			<!--表尾/表注 table foot-->
			<tfoot>
				<tr>
					<td>总结</td>
					<td>帅气</td>
					<td>有钱</td>
					<td>完美</td>
				</tr>
			</tfoot>
		</tbody>
	</table>
</body>
</html>
