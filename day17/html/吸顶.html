<!doctype html>
<html>
<head>
 	<meta charset="utf-8">
 	<title>无标题文档</title>
 	<style type="text/css">
 		 *{
          margin: 0;
          padding: 0;
      }
    body{
        height: 2000px;
        background-image: linear-gradient(-180deg, #15f09d 0%, #25A0FF 50%, #fca72b 100%);
    }
    #wrap{
        background-color: rgba(0,0,0,0.2);
        width: 100%;
        height: 0px;
        margin-top: 100px;
        overflow: hidden;
        box-sizing: border-box;
    }
    #wrap[data-fixed="fixed"]{
        position: fixed;
        transition-duration: 0.3s;
        height: 50px;
        top:0;
        left: 0;
        margin: 0;
		border-bottom: 1px solid red;
    }
    #wrap img{
    	width: 80px;
    	height: 40px;
    	vertical-align: middle;
    	margin-left: 180px;
    }
    #wrap input{
    	width: 400px;
    	height: 35px;
    	border: 0;
    	outline: none;
    	background-color: #eee;
    	background: url(../img/in_xiangji1.png) white no-repeat right center;
    	margin-left: 210px;
    	margin-top: 8px;
    	vertical-align: middle;
    }
 	</style>
</head>
<body>
	<div id="wrap">
		<img src="../img/login_logo.png"/>
		<input type="text" placeholder="电脑" />
	</div>
	<script type="text/javascript">
	var obj = document.getElementById("wrap");
    var ot = obj.offsetTop;
    document.onscroll = function () {
        var st = document.body.scrollTop || document.documentElement.scrollTop;
        obj.setAttribute("data-fixed",st >= ot?"fixed":"")}
 	</script>
</body>
</html>
