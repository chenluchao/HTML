<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>给子元素写margin-top,为了防止父元素跟随子元素一起下移</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#big{
			width: 300px;
			height: 300px;
			background: red;
			/*第一种方法 给父元素加border*/
			/*border:1px solid #000;*/
			/*第二种给父元素加padding*/
			/*padding-top: 1px;*/
			/*第三种给父元素加overflow: hidden*/
			/*overflow: hidden;*/
		}
		.small{
			width: 100px;
			height: 100px;
			background: pink;
			margin-left: 40px;
			margin-top: 40px;
		}
	</style>
</head>
<body>
	<div id="big">
		<div class="small"></div>
	</div>
</body>
</html>
