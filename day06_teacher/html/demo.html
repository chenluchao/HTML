<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		a{
			text-decoration: none;
			color:red;
			background: pink;
			padding-left: 20px;
			padding-right: 20px;
			/*注意:行元素由于不可设宽高的原因，对padding只能有左右值，上下值不好使;*/
			border-right: 2px solid #cdefab;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">你们好</a>
		<a href="#">你好</a>
		<a href="#">你好不好</a>
		<a href="#">好</a>
		<a href="#">相当好</a>
	</div>
	
</body>
</html>
