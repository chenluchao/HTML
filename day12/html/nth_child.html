<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				height: 80px;
				font-size: 20px;
				line-height: 80px;
				text-align: center;
			}
			div:nth-child(2n){
				background-color: red;
			}
			div:nth-child(2n+1){
				background-color: green;
			}
			div:nth-child(2n):hover{
				background-color: yellow;
				transition: 1s;
				color: blue;
			}
			div:nth-child(2n+1):hover{
				background-color: blue;
				transition: 1s;
				color: red;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</body>
</html>
