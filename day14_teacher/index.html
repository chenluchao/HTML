<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画animation</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			/*调用动画*/
			/*动画名字*/
			animation-name: sunhui;
			/*动画时间*/
			animation-duration: 10s;
		}
		@-webkit-keyframes sunhui{
			0% {background: red;}
			20%{background: green;}
			40%{background: yellow;}
			60%{background: blue;}
			70%{background: #000;}
			100%{background: greenyellow;}
		}
		@-o-keyframes sunhui{
			0% {background: red;}
			20%{background: green;}
			40%{background: yellow;}
			60%{background: blue;}
			70%{background: #000;}
			100%{background: greenyellow;}
		}
		@-moz-keyframes sunhui{
			0% {background: red;}
			20%{background: green;}
			40%{background: yellow;}
			60%{background: blue;}
			70%{background: #000;}
			100%{background: greenyellow;}
		}
		@keyframes sunhui{
			0% {background: red;}
			20%{background: green;}
			40%{background: yellow;}
			60%{background: blue;}
			70%{background: #000;}
			100%{background: greenyellow;}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
