<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 250px;
			height: 332px;
			overflow: hidden;
		}
		img{
			transition-duration: 3s;
			transform:translate(-250px);
		}
		div:hover img{
			transform:translate(0px);
		}
	</style>
</head>
<body>
	<div>
		<img src="../img/1.jpg" alt="">
	</div>
</body>
</html>
