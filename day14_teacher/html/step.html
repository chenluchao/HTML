<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			width: 80px;
			height: 80px;
			margin:0 auto;
			background: url(../img/1.png) no-repeat;
			animation-duration:10s;
			animation-name: false;
			animation-iteration-count: infinite;
		}
		@-webkit-keyframes false {
			100%{background-position:-1200px 0;}
		}
		@-o-keyframes false {
			100%{background-position:-1200px 0;}
		}
		@-moz-keyframes false {
			100%{background-position:-1200px 0;}
		}
		@keyframes false {
			100%{background-position:-1200px 0;}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
