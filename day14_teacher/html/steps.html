<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 80px;
			height: 80px;
			background: red;
			margin:0 auto;
			position: relative;
			overflow: hidden;
		}
		img{
			position: absolute;
			left:0px;
			animation-duration: 5s;
			animation-name: true;
			animation-iteration-count: infinite;
			animation-direction:alternate;
			animation-timing-function: steps(16);
		}
		@-webkit-keyframes true {
			100%{left:-1280px;}
		}
		@-o-keyframes true {
			100%{left:-1280px;}
		}
		@-moz-keyframes true {
			100%{left:-1280px;}
		}
		@keyframes true {
			100%{left:-1280px;}
		}
	</style>
</head>
<body>
	<div><img src="../img/1.png" alt=""></div>
</body>
</html>
