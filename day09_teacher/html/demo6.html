<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清浮动</title>
	<style>
		#big{
			background: red;
			/*第一种方式*/
			/*给父元素写*/
			overflow: hidden;
		}
		.small{
			width: 200px;
			height: 200px;
			background: yellow;
			border:1px solid #000;
			float: left;
		}

		#demo{
			height: 400px;
			background: green;
		}
	</style>
</head>
<body>
			<!-- 头	部 -->
	<div id="big">
		<div class="small"></div>
		<div class="small"></div>
	</div>

		<!-- 中间 -->
	<div id="demo"></div>
</body>
</html>
