<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		div{
			float: left;
			width:25%;
			height: 20px;
			background: red;
		}
		div:nth-child(2){
			background: pink;
		}
		div:nth-child(3){
			background: green;
		}
		div:nth-child(4){
			background: yellow;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
